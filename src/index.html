<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    
    <main class="container">
      
      <!-- Recent scores -->
      <section class="recentScore">
        <h2>Recent scores</h2>
        <button type="button">Refresh</button>
        <div></div>
      </section>

      <!-- Add your score -->
      <section class="addScore">
          <article >
            <h2>Add your score</h2>
            <form action="">
            <input type="text" placeholder="Your name" /> <br>
            <input type="text" placeholder="Your score" /><br>
            <button type="submit">Submit</button>
            </form>
          </article>
      </section>
    </main>
  </body>
</html>

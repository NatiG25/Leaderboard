<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <script defer src="index.bundle.js"></script></head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    
    <main class="container">
      
      <!-- Recent scores -->
      <section class="recentScore">
        <h2>Recent scores</h2>
        <button class="refreshBtn" type="button">Refresh</button>
        <ul class="scoreList"></ul>
      </section>

      <!-- Add your score -->
      <section class="addScore">
        <h2>Add your score</h2>
            <form>
            <input class="user" type="text" placeholder="Your name" required/> <br>
            <input class="score" type="text" placeholder="Your score" required /><br>
            <button class="submitBtn" type="submit">Submit</button>
            </form>
      </section>
    </main>
  </body>
</html>
